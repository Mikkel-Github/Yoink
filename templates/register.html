{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="username">Username</label>
        {{ form.username() }}
        <label for="email">Email</label>
        {{ form.email() }}
        <label for="password">Password</label>
        {{ form.password() }}
        {{ form.submit() }}
    </form>
{% endblock %}
